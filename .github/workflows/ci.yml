name: CI worklflow

on:
  push:
    branches:
      -main # execute le workflow a chaque push sur main

  pull_request:
    branches:
      -main #executesur le pull requests vers main

 jobs:
   test:
     runs-on: ubuntu-latest

     steps:
        - name:  checkout code
          uses: actions/checkout@v2

        -name:set up Python
         uses: actions/setup-python@v2
         with:
           python-version:'3.9'
         -name: install dependencies
          run:
             python -m pip install --upgrade pip
             pip  install pytest 
          -name: Run tests
           run: pytest


